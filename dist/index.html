<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
<link href="./style.css" rel="stylesheet"></head>
<body>
    <nav class="header teal darken-1">
        <div class="nav-wrapper">
          <div class="container d-flex align-items-center">
            <div class="logo d-flex align-items-center">
                <i class="large material-icons">flight_takeoff </i>
                <a href="#" class="brand-logo">Avia Tickets</a>
            </div>

            <div class="favorites">

                <a
                  class="dropdown-trigger btn waves-effect waves-yellow yellow darken-2 white-text"
                  href="#"
                  data-target="dropdown1"
                  >Избранное</a
                >
    
                <div id="dropdown1" class="dropdown-content">
                    
                </div>
            </div>

            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
              <li>
                  <div class="input-field currency-select">
                      <select id='currency'>
                        <option value="USD">$ US Dollar</option>
                        <option value="EUR">€ Euro</option>
                        <option value="RUB">₽ Рубль</option>
                      </select>
                    </div>
              </li>
            </ul> 
          </div>
        </div>
    </nav>

    <div class="form-section">
        <div class="container">
            <div class="row d-flex">
                <div class="col m6">
                    <div class="card">
                        <form name="locationsControls">
                            <div class="card-content">
                                <span class="card-title">Поиск авиабилетов</span>
                                <div class="input-field">
                                    <input 
                                        type="text" 
                                        id="autocomplete-origin" 
                                        class="autocomplete"
                                    >
                                    <label for="autocomplete-origin">Город вылета</label>
                                </div>
                                <div class="input-field">
                                    <input 
                                        type="text" 
                                        id="autocomplete-destination"
                                        class="autocomplete"
                                    >
                                    <label for="autocomplete-destination">Город прилёта</label>
                                </div>
                                <div class="input-field">
                                    <input 
                                        type="text" 
                                        class="datepicker" 
                                        id="datepicker-depart"
                                    >
                                    <label for="datepicker-depart">День вылета</label>
                                </div>
                                <div class="input-field">
                                    <input 
                                        type="text" 
                                        class="datepicker" 
                                        id="datepicker-return"
                                    >
                                    <label for="datepicker-return">Обратный билет</label>
                                </div>
                            </div>
                            <div class="card-action d-flex">
                                <button 
                                    class="btn waves-effect waves-light teal darken-1" 
                                    type="submit" 
                                    name="action"
                                >
                                    Поиск
                                    <i class="material-icons right">send</i>
                                </button>  
                                
                                <button 
                                    class="btn waves-effect waves-light red accent-4 ml-auto" 
                                    type="reset" 
                                    name="action"
                                >
                                    Сбросить
                                    <i class="material-icons right">cancel</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tickets-sections">
        <div class="container">
            <div class="row"></div>
        </div>
    </div>
<script type="text/javascript" src="polyfill.5f50cc78f877a58813fc.js"></script><script type="text/javascript" src="app.5f50cc78f877a58813fc.js"></script></body>
</html>
